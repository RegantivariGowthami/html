<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML5 controls</title>
</head>
<body>

  <form >
    select colour: <input type="color" id="colourid"><br><br>

    select number:<input type="number" min="1" max="6"><br><br>

    select range: <input type="range" min="1" max="7" step="1"><br><br>

    select date: <input type="date"><br><br>

    select month: <input type="month" name="Month" id="Month"><br><br>

    select Time: <input type="time"><br><br>

    Email: <input type="email"><br><br>

    select File: <input type="file"><br><br>
    
    <input type="submit">

  </form>
</body>
</html>
