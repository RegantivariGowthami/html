<!DOCTYPE html>
<head>
   <title>buttons</title>
</head>
<body>
  <!--TEXTBOX-->
  <label>fname: </label> 
  <input type="text" id="firstname"/><br/><br>
  <label >lname: </label>
  <input type="text" id="lastname"/><br><br>
    
  <!--Radio button-->
  <label>gender</label>
  <input type="radio" id="male" value="male" name="gender"/>
  <label >Male</label>
  <input type="radio" id="female" value="female" name="gender"/>Female
  <input type="radio" id="other" value="other" name="gender"/>Other<br><br>

  <!--Checkbox-->
  <label>Subject</label>
  <input type="checkbox" id="chemistry" value="c program"/>c
  <input type="checkbox" id="Math" value="Python"/>Python
  <input type="checkbox" id="Physics" value="Java"/>Java <br><br>

  <!--Dropdown-->
  <label>States:</label>
  <select>
    <option >------select------</option>
    <option value="karnataka">KA</option>
    <option value="Andhra Pradesh">AP</option>
    <option value="Telangana">TS</option>
    <option value="Tamilnadu">TN</option>
  </select><br><br>

  <!--email-->
  
  <label for="email">email:</label>
  <input type="email" id="email"><br><br>
  <!--password-->
  <label for="password">password:</label>
  <input type="password"id="password"><br><br>
  <!--buttons (button,submit,reset)-->


</body>
